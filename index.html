<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <section class="allcard vertical-center ">
        <div class="container card d-flex">
            <h1 class="text-center title    ">No one's To-do List</h1>
            <h5 class="text-center title">Your list will be saved locally!</h5>
                <div class="mt-3 ml-3 row vertical-align"> 
                    <input type="text" class="user-input ml-3" id="todoinput">
                    <button onclick="addItem()">Add</button>
                    <input type="checkbox" class="sadas" onchange="filterDone()" id="cbtop">
                    <label for="cbtop">Show undone tasks only</label>
                </div>
            <ul id="result" class="d-flex flex-column list my-2">
            </ul>
            <div class="row ml-auto mt-auto">
                <div class="bubble bubble-bottom-right mt-auto" id="bubble">Nice! You've done everything! Good job!</div>
                <img class="img-fluid" src="Sheldon_With_Carrot.gif" width="150px">
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
