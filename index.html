<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container card d-flex">
        <h1 class="text-center title    ">No one's To-do List</h1>
        <h5 class="text-center title">Your list will be saved locally!</h5>
        <div class="mt-3">
            <input type="text" class="user-input ml-3" id="todoinput">
            <button onclick="addItem()">Add</button>
            <input type="checkbox" onchange="filterDone()" id="cbtop">
            <label for="cbtop">Show undone tasks only</label>
        </div>
        <ul id="result" class="d-flex flex-column list my-2">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
